<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <link href="<link rel=" preconnect href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h1 class="idea">IdeaBox</h1>
      <div class="filter-container">
        <h2 class="filter-heading">Filter Starred Ideas</h2>
        <button class="starred-button">Show Starred Ideas</button>
      </div>
    </nav>
    <div class="content-wrapper">
    <section class="form-container">
      <form class="form" id="idea-form">
        <div class="form-input">
          <label for="idea-title">Title</label>
          <input type="text" name="idea-title" id="idea-title"></input>
        </div>
        <div class="form-input">
          <label for="body-title">Body</label>
          <textarea rows="4" cols="50" name="body" form="idea-form">
Enter text here...</textarea>
        </div>
        <button class="save-button">Save</button>
        <div class="search-input">
        <button class="search-button">
          <img src="assets/search.svg" alt="magnifying-glass">
        </button>
        <input type="text" name="search-box" id="search-box" placeholder="Search ideas"></input>
      </div>
      </form>
    </section>
    <section class="notes-container">
    </section>
  </div>
  </body>
  <script type="text/javascript" src="Idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
